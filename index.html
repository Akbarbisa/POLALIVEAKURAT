<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KISAHHANGAT AI v5.5 - FULL SOUND & GAMES</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background: #000 url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .engine-card {
            background: rgba(10, 10, 10, 0.95); border: 2px solid #ffcc00; border-radius: 20px;
            padding: 25px; width: 95%; max-width: 450px; text-align: center; 
            box-shadow: 0 0 35px rgba(255, 204, 0, 0.5); color: white;
            position: relative; z-index: 10;
        }
        h2 { color: #ffcc00; margin: 0; font-size: 24px; text-shadow: 0 0 10px #ffcc00; text-transform: uppercase; }
        .server-status { font-size: 11px; color: #00ff00; font-weight: bold; display: block; margin: 5px 0 15px 0; }
        
        input, .game-select {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: #ffcc00; border-radius: 10px; margin-bottom: 12px; outline: none; text-align: center; font-size: 15px;
        }

        .btn-analyze {
            width: 100%; padding: 16px; background: linear-gradient(to bottom, #ffcc00, #cc9900);
            border: none; border-radius: 12px; color: black; font-weight: bold; font-size: 18px; 
            cursor: pointer; text-transform: uppercase;
        }
        .btn-analyze:active { transform: scale(0.96); }

        #loader { display: none; margin-top: 20px; }
        .bar-container { width: 100%; background: #222; height: 14px; border-radius: 7px; overflow: hidden; border: 1px solid #555; }
        .bar-fill { width: 0%; height: 100%; background: #ffcc00; transition: 0.1s linear; }
        
        #result-area {
            display: none; margin-top: 20px; padding: 15px; border: 2px dashed #ffcc00;
            border-radius: 15px; background: rgba(255, 204, 0, 0.05); animation: fadeIn 0.4s;
        }
        .pola-text { font-size: 18px; color: #00ffcc; font-weight: bold; line-height: 1.6; margin: 10px 0; }
        .btn-gas {
            display: block; background: #ff4500; color: white; text-decoration: none;
            padding: 14px; border-radius: 50px; font-weight: bold; margin-top: 15px; animation: pulse 1.2s infinite;
        }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255,69,0,0.8);} 70% {box-shadow: 0 0 0 15px rgba(255,69,0,0);} 100% {box-shadow: 0 0 0 0 rgba(255,69,0,0);} }
    </style>
</head>
<body>

<audio id="bgm" loop src="https://www.soundjay.com/free-music/sounds/ambient-atmosphere-01.mp3"></audio>

<div class="engine-card">

    <input type="text" id="username" placeholder="MASUKKAN USERNAME..." autocomplete="off">

    <select id="gameList" class="game-select">

            <option>Wisdom of Athena</option><option>Gates of Gatot Kaca</option>

            <option>The Dog House</option><option>Buffalo King</option>
            <option>Madame Destiny</option><option>Big Bass Splash</option>
            <option>Fruit Party 2</option><option>Release the Kraken</option>
            <option>Candy Village</option><option>Fire Strike</option>
            <option>Juicy Fruits</option><option>Santa's Great Gifts</option>
            <option>Rise of Giza</option><option>Chicken Chase</option>
            <option>Sword of Ares</option>
        </optgroup>
        <optgroup label="PG SOFT (TOP 25)">
            <option>Mahjong Ways 2</option><option>Lucky Neko</option>
            <option>Wild Bandito</option><option>Treasures of Aztec</option>
            <option>Caishen Wins</option><option>Dreams of Macau</option>
            <option>Ganesha Fortune</option><option>Ways of the Qilin</option>
            <option>Leprechaun Riches</option><option>Dragon Hatch</option>
            <option>Phoenix Rises</option><option>Candy Burst</option>
            <option>Shaolin Soccer</option><option>Captain's Bounty</option>
            <option>Double Fortune</option><option>Circus Delight</option>
            <option>Queen of Bounty</option><option>Heist Stakes</option>
            <option>Rise of Apollo</option><option>Mermaid Riches</option>
            <option>Bali Vacation</option><option>Crypto Gold</option>
            <option>Majestic Treasures</option><option>Thai River Wonders</option>
            <option>Gem Saviour Conquest</option>
        </optgroup>
    </select>

    <button onclick="startAnalyze()" class="btn-analyze" id="btnText">GENERATE SMART POLA</button>

    <div id="loader">
        <div class="bar-container"><div id="fill" class="bar-fill"></div></div>
        <p id="msg" style="font-size: 11px; margin-top: 10px; color: #aaa;">Syncing Algorithm...</p>
    </div>

    <div id="result-area">
        <div id="userOut" style="font-size: 14px; color: #00ff00; font-weight: bold;"></div>
        <div id="polaOut" class="pola-text"></div>
        <div id="extraTip" style="font-size: 11px; color: #ff4500; font-weight: bold; margin-bottom: 10px;"></div>
        <div id="timeStamp" style="font-size: 10px; color: #777;"></div>
        <a href="https://kisahhangat.com/" target="_blank" class="btn-gas">KLAIM JP SEKARANG ‚ûî</a>
    </div>
</div>

<script>
    // Aktifkan musik saat pertama kali user menyentuh layar
    document.body.addEventListener('click', function() {
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.2;
        bgm.play().catch(() => {});
    }, { once: true });

    function startAnalyze() {
        const user = document.getElementById('username').value;
        if(!user) { alert("Masukkan Username Bosku!"); return; }

        const btn = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const fill = document.getElementById('fill');
        const msg = document.getElementById('msg');
        const result = document.getElementById('result-area');
        const sScan = document.getElementById('sndScan');
        const sWin = document.getElementById('sndWin');

        btn.style.display = 'none';
        result.style.display = 'none';
        loader.style.display = 'block';
        sScan.play().catch(() => {});

        let w = 0;
        const intrvl = setInterval(() => {
            if(w >= 100) {
                clearInterval(intrvl);
                sScan.pause(); sScan.currentTime = 0;
                sWin.play().catch(() => {});
                showRes(user);
            } else {
                w += 4;
                fill.style.width = w + '%';
                if(w == 40) msg.innerText = "SINKRONISASI ID...";
                if(w == 80) msg.innerText = "MENCARI POLA GACOR...";
            }
        }, 60);

        function showRes(u) {
            loader.style.display = 'none';
            result.style.display = 'block';
            btn.style.display = 'block';
            btn.innerText = "GENERATE ULANG";

            const r = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
            const game = document.getElementById('gameList').value;
            const isPragmatic = document.querySelector('#gameList option:checked').parentElement.label.includes("PRAGMATIC");

            let p;
            if(isPragmatic) {
                p = `‚ö° ${r(10,20)}x Manual (DC ON)<br>üöÄ ${r(30,50)}x Turbo (DC ON)<br>‚è© ${r(50,100)}x Quick (DC OFF)`;
            } else {
                p = `üåÄ ${r(15,25)}x Manual<br>üî• ${r(40,70)}x Turbo (Auto)<br>‚è© ${r(20,40)}x Quick (Auto)`;
            }

            document.getElementById('userOut').innerText = "AKUN: " + u.toUpperCase();
            document.getElementById('polaOut').innerHTML = p;
            document.getElementById('extraTip').innerText = "‚ú® TIPS: " + (Math.random() > 0.5 ? "NAIKKAN STAKE 2X JIKA SALDO 50%" : "WD JIKA SUDAH PROFIT 3X");
            document.getElementById('timeStamp').innerText = "Update: " + new Date().toLocaleTimeString('id-ID');
        }
    }
</script>
</body>
</html>
