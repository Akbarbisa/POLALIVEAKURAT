<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KISAH LIVE POLA v4.5</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background: #000 url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .engine-card {
            background: rgba(15, 15, 15, 0.98);
            border: 2px solid #ffcc00;
            border-radius: 20px;
            padding: 25px;
            width: 95%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.4);
            color: white;
            z-index: 100;
        }
        h2 { color: #ffcc00; margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        .server-status { font-size: 11px; color: #00ff00; font-weight: bold; display: block; margin: 8px 0 20px; }
        
        input, select {
            width: 100%; padding: 14px; background: #222; border: 1px solid #444;
            color: #ffcc00; border-radius: 10px; margin-bottom: 12px; font-size: 16px; outline: none;
        }

        /* PERBAIKAN TOMBOL: Menambahkan z-index dan cursor pointer agar pasti terdeteksi klik */
        .btn-analyze {
            width: 100%; padding: 18px; 
            background: linear-gradient(to bottom, #ffcc00, #cc9900);
            border: none; border-radius: 12px; color: black; font-weight: 800;
            font-size: 18px; cursor: pointer; text-transform: uppercase;
            position: relative; display: block; transition: transform 0.1s;
        }
        .btn-analyze:active { transform: scale(0.98); }

        #loader { display: none; margin-top: 20px; }
        .bar-container { width: 100%; background: #333; height: 18px; border-radius: 9px; overflow: hidden; border: 1px solid #555; }
        .bar-fill { width: 0%; height: 100%; background: #ffcc00; transition: 0.1s linear; }

        #result-area {
            display: none; margin-top: 20px; padding: 15px; border: 2px dashed #ffcc00;
            border-radius: 15px; background: rgba(255, 204, 0, 0.05);
        }
        .pola-text { font-size: 20px; color: #00ffcc; font-weight: bold; line-height: 1.8; margin: 10px 0; }
        
        .btn-gas {
            display: block; background: #ff4500; color: white; text-decoration: none;
            padding: 15px; border-radius: 50px; font-weight: bold; margin-top: 15px;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255,69,0,0.7);} 70% {box-shadow: 0 0 0 15px rgba(255,69,0,0);} 100% {box-shadow: 0 0 0 0 rgba(255,69,0,0);} }
    </style>
</head>
