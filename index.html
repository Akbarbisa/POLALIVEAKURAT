<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KISAHHANGAT AI v4.0 - FIXED</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background: #000 url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .engine-card {
            background: rgba(10, 10, 10, 0.98); border: 2px solid #ffcc00; border-radius: 20px;
            padding: 25px; width: 95%; max-width: 450px; text-align: center; box-shadow: 0 0 35px rgba(255, 204, 0, 0.5); color: white;
            position: relative; z-index: 999; /* Pastikan di atas segala elemen */
        }
        h2 { color: #ffcc00; margin: 0; font-size: 26px; text-shadow: 0 0 10px #ffcc00; }
        .server-status { font-size: 11px; color: #00ff00; font-weight: bold; display: block; margin: 5px 0 15px 0; }
        
        input {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: white; border-radius: 10px; margin-bottom: 10px; outline: none; text-align: center; font-size: 16px;
        }

        .game-select {
            width: 100%; padding: 14px; background: #1a1a1a; color: gold; border: 1px solid #444;
            border-radius: 12px; font-size: 15px; margin-bottom: 20px; outline: none;
        }

        /* PERBAIKAN TOMBOL */
        .btn-analyze {
            width: 100%; padding: 16px; background: linear-gradient(to bottom, #ffcc00, #cc9900);
            border: none; border-radius: 12px; color: black; font-weight: bold; font-size: 18px; 
            cursor: pointer; text-transform: uppercase; display: block; position: relative;
        }
        .btn-analyze:active { transform: scale(0.98); }

        #loader { display: none; margin-top: 25px; }
        .bar-container { width: 100%; background: #222; height: 16px; border-radius: 8px; border: 1px solid #555; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ffcc00, #fff); transition: 0.1s linear; }
        
        #result-area {
            display: none; margin-top: 25px; padding: 18px; border: 2px dashed #ffcc00;
            border-radius: 15px; background: rgba(255, 204, 0, 0.08); animation: fadeIn 0.4s;
        }
        .pola-text { font-size: 19px; color: #00ffcc; font-weight: bold; line-height: 1.6; margin: 12px 0; }
        .btn-gas {
            display: block; background: #ff4500; color: white; text-decoration: none;
            padding: 14px; border-radius: 50px; font-weight: bold; margin-top: 15px; animation: pulse 1.2s infinite;
        }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255,69,0,0.8);} 70% {box-shadow: 0 0 0 15px rgba(255,69,0,0);} 100% {box-shadow: 0 0 0 0 rgba(255,69,0,0);} }
    </style>
</head>
<body>

<div class="engine-card">
    <h2>KISAHHANGAT AI v4.0</h2>
    <span class="server-status">‚óè STATUS: SERVER GACOR ONLINE</span>

    <input type="text" id="username" placeholder="MASUKKAN USERNAME ANDA..." autocomplete="off">

    <select id="gameList" class="game-select">
        <optgroup label="PRAGMATIC PLAY">
            <option value="pragmatic">Gates of Olympus 1000</option>
            <option value="pragmatic">Starlight Princess 1000</option>
            <option value="pragmatic">Sweet Bonanza Xmas</option>
            <option value="pragmatic">Sugar Rush 1000</option>
            <option value="pragmatic">Mahjong Wins</option>
            <option value="pragmatic">Wild West Gold</option>
        </optgroup>
        <optgroup label="PG SOFT">
            <option value="pgsoft">Mahjong Ways 2</option>
            <option value="pgsoft">Lucky Neko</option>
            <option value="pgsoft">Wild Bandito</option>
            <option value="pgsoft">Treasures of Aztec</option>
        </optgroup>
    </select>

    <button onclick="startAnalyze()" class="btn-analyze" id="btnText">GENERATING SMART POLA</button>

    <div id="loader">
        <div class="bar-container"><div id="fill" class="bar-fill"></div></div>
        <p id="msg" style="font-size: 11px; margin-top: 10px; color: #aaa;">Syncing Algorithm...</p>
    </div>

    <div id="result-area">
        <div id="userDisplay" style="font-size: 14px; color: #00ff00; font-weight: bold; margin-bottom: 5px;"></div>
        <div id="gameNameDisplay" style="font-size: 13px; color: #ffcc00; margin-bottom: 5px;"></div>
        <div id="polaOutput" class="pola-text"></div>
        <div id="extraTip" style="font-size: 11px; color: #ff4500; font-weight: bold; margin-bottom: 10px;"></div>
        <div id="timeStamp" style="font-size: 10px; color: #777;"></div>
        <a href="https://kisahhangat.com/" target="_blank" class="btn-gas">KLAIM JP SEKARANG ‚ûî</a>
    </div>
</div>

<script>
function startAnalyze() {
    const userInput = document.getElementById('username');
    const user = userInput.value;
    
    if(!user) { 
        alert("Masukkan Username untuk sinkronisasi pola!"); 
        return; 
    }

    const btn = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const fill = document.getElementById('fill');
    const msg = document.getElementById('msg');
    const result = document.getElementById('result-area');
    const gameType = document.getElementById('gameList').value;
    const gameName = document.getElementById('gameList').options[document.getElementById('gameList').selectedIndex].text;

    // Sembunyikan tombol biar gak diklik berkali-kali
    btn.style.display = 'none';
    result.style.display = 'none';
    loader.style.display = 'block';

    // Anti-stuck audio
    try {
        const sndScan = new Audio('https://www.soundjay.com/buttons/button-29.mp3');
        sndScan.play().catch(e => console.log("Audio diblokir"));
    } catch (e) {}

    let width = 0;
    const interval = setInterval(() => {
        if (width >= 100) {
            clearInterval(interval);
            showResult(user, gameType, gameName);
        } else {
            width += 5;
            fill.style.width = width + '%';
            if(width == 20) msg.innerText = "Connecting to Server...";
            if(width == 50) msg.innerText = "Analyzing ID: " + user;
            if(width == 80) msg.innerText = "Finding Pattern...";
        }
    }, 50);

    function showResult(uName, type, gName) {
        loader.style.display = 'none';
        result.style.display = 'block';
        btn.style.display = 'block'; // Munculkan lagi tombolnya
        
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        let p1, p2, p3;

        if (type === "pragmatic") {
            p1 = "‚ö° " + rand(10, 30) + "x Manual (DC ON)";
            p2 = "üöÄ " + rand(30, 70) + "x Turbo (DC ON)";
            p3 = "‚è© " + rand(50, 100) + "x Quick (DC OFF)";
        } else {
            p1 = "üåÄ " + rand(10, 20) + "x Manual";
            p2 = "üî• " + rand(40, 90) + "x Turbo";
            p3 = "‚è© " + rand(20, 60) + "x Quick";
        }
        
        document.getElementById('userDisplay').innerText = "DATA AKUN: " + uName.toUpperCase();
        document.getElementById('gameNameDisplay').innerText = "GAME: " + gName;
        document.getElementById('polaOutput').innerHTML = `${p1}<br>${p2}<br>${p3}`;
        document.getElementById('timeStamp').innerText = "Update: " + new Date().toLocaleTimeString('id-ID');
    }
}
</script>
</body>
</html>
