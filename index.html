<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KISAHHANGAT - ENGINE V3.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Background Tema Slot (Gelap & Mewah) */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://img.freepik.com/free-vector/casino-slot-machine-banner-with-falling-gold-coins_1017-31535.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .engine-container {
            background: rgba(20, 20, 20, 0.95);
            border: 3px solid #ffcc00;
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 30px #ffcc0066;
            color: white;
        }

        .header h2 { color: #ffcc00; margin-bottom: 5px; text-shadow: 2px 2px #000; }
        
        .game-select {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: #333;
            color: gold;
            border: 1px solid gold;
            border-radius: 10px;
            font-weight: bold;
        }

        .btn-analyze {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to bottom, #ffdd00, #b8860b);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Progress Bar */
        #loader { display: none; margin-top: 20px; }
        .bar-bg { width: 100%; background: #222; height: 20px; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        .bar-fill { width: 0%; height: 100%; background: gold; box-shadow: 0 0 10px gold; }

        /* Result Box */
        #result { display: none; margin-top: 25px; padding: 20px; border: 2px dashed #00ff00; border-radius: 15px; background: rgba(0,255,0,0.05); }
        .pola-text { font-size: 20px; color: #00ffcc; font-weight: bold; margin: 15px 0; line-height: 1.5; }

        .btn-gas {
            display: block;
            background: #ff4500;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 15px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

<audio id="snd-scan" src="https://www.soundjay.com/buttons/button-29.mp3"></audio>
<audio id="snd-win" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
