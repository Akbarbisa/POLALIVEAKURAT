<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KISAH LIVE POLA - ANTI LAG</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .engine-card {
            background: rgba(15, 15, 15, 0.98); border: 2px solid #ffcc00; border-radius: 20px;
            padding: 25px; width: 95%; max-width: 400px; text-align: center; box-shadow: 0 0 30px #ffcc0066; color: white;
        }
        .input-user {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; outline: none;
        }
        .game-select {
            width: 100%; padding: 12px; background: #1a1a1a; color: gold; border: 1px solid #444;
            border-radius: 10px; margin-bottom: 20px; outline: none;
        }
        .btn-analyze {
            width: 100%; padding: 16px; background: linear-gradient(to bottom, #ffcc00, #cc9900);
            border: none; border-radius: 12px; color: black; font-weight: bold; font-size: 18px; cursor: pointer;
        }
        #loader { display: none; margin-top: 20px; }
        .bar-container { width: 100%; background: #333; height: 15px; border-radius: 10px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: #ffcc00; transition: 0.1s; }
        #result-area {
            display: none; margin-top: 20px; padding: 15px; border: 2px dashed #ffcc00;
            border-radius: 15px; background: rgba(255, 204, 0, 0.1);
        }
        .pola-text { font-size: 20px; color: #00ffcc; font-weight: bold; line-height: 1.6; }
