<script>
function startAnalyze() {

    const result = document.getElementById('result-area');

    let width = 0;
    const labels = ["Menghitung RTP...", "Membaca Pola Scatter...", "Menembus Firewall...", "Selesai!"];

        if (width >= 100) {
            clearInterval(interval);
            sndScan.pause();
            sndScan.currentTime = 0;
            sndWin.play();
            showResult();
        } else {
            width += 2;
            fill.style.width = width + '%';
            if(width == 20) msg.innerText = labels[0];
            if(width == 45) msg.innerText = labels[1];
            if(width == 75) msg.innerText = labels[2];

}
